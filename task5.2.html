<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <table align="center" bgcolor="gray" cellspacing="15px">
            <caption>
                <h2>Sign Up</h2>
            </caption>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Screen Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth</label>
                </td>
                <td>
                    <input type="date" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                   <label>Gender</label>
                </td>
                <td>
                    <input type="radio" value="male" id="radio1" name="gender">Male
                    <input type="radio" value="female" id="radio2" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <select name="Country" id="id5">
                        <option value="usa">USA</option>
                        <option value="india">INDIA</option>
                        <option value="canada">CANADA</option>
                        <option value="usa">AUSTRALIA</option>
                        <option value="south africa">SOUTH AFRICA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-mail</label>
                </td>
                <td>
                    <input type="email" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number</label>
                </td>
                <td>
                    <input type="number" id="id7" name="name7">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password"id=" id8" name="name8">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="id9" name="name9">
                </td>
            </tr>
            <td>
                <input type="checkbox"><label>I agree to the terms and conditions</label>
            </td>
                <tr>
                <td>
                    <input type="Submit" value="submit">
                    <input type="Reset" value="cancel">
                </td>
            </tr>
        </table>
    </body>
</html>
